name: Update Image Tag in Files

on:
  push:
    branches:
      - main  # Trigger only when pushing to the 'main' branch
    file:
      - dev-ai-gateway-values.yaml
    tags:
      - image 
           'tag:*'
          
jobs:
  update-multiple-files-tags:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout Repository
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }} # Fetch the current branch/tag reference
          fetch-depth: 0  # Fetch full history for tag manipulation
          token: ${{ secrets.PAT_TOKEN }}
      # Step 4: Pushxddd Changes to Stage Repository
      - name: Push Changes to Stage Repository
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.PAT_TOKEN }}
          repository: trigun14/stage  # Push to the stage1 repository
          branch: main  # Target the main branch
          tags : true
          force: true  # Force push in case of conflicts
      
